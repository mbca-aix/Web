<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable</title>

    <!-- 내부 스크립트 -->
    <script>
        // 이 영역안에서는 JS언어의 문법체계를 따름
        
        // 변수와 자료형
        // JS에서의 자료형 종류들
        //1. 수치형 : number - 정수(integer), 실수(float) 10, 100, 3.14, -5, -4.6
        //2. 문자형 : string - 한문자, 문자열  'Hello', "Nice", '한글' [따옴표 필수]
        //3. 논리형 : boolean - true, false [소문자로 써야함]
        //4. 객체형 : object [내장, 함수, new 키워드 ]
        //5. undefined : 값이 없는 변수의 자료형. 값으로 활용

        // 변수를 선언하여 자료형별로 대입(할당)해보기
        var a; //변수선언
        a= 10; //변수에 값을 대입 [ = 대입연산자 ] 
        document.write(a) //변수명을 쓰면 변수 안에 있는 값을 출력함
        document.write('<br>');

        var b;
        b= 3.14;
        document.write(b);
        document.write('<br>');

        var c;
        c= "sam"
        document.write(c);
        document.write('<br>');

        var d=true;
        document.write(d);
        document.write('<br>');

        var e= new Date();
        document.write(e.getFullYear());
        document.write('<br>');

        var f;
        document.write(f); //undefined
        document.write('<br>');

        document.write('<hr>');

        //변수들이 가지고 있는 데이터의 타입을 확인하는 내장함수 typeof()
        document.write( typeof(a) +"<br>" );
        document.write( typeof(b) +"<br>" );
        document.write( typeof(c) +"<br>" );
        document.write( typeof(d) +"<br>" );
        document.write( typeof(e) +"<br>" );
        document.write( typeof(f) +"<br>" );

        // 따옴표는 문자형을 의미함
        var g= '10';
        document.write( typeof(g) +"<br>");

        document.write('<hr>');

        // 변수이기에 가지고 있는 값을 변경하여 저장하는 것이 가능
        var h= 100;
        document.write(h +"<br>");

        h= 200;
        document.write(h +"<br>");

        //JS는 동적타입언어 이기에 자료형을 바꿔서 저장하는 것도 가능
        h= 'kim'
        document.write(h +"<br>");

        // 변수에 심지어 함수도 저장하는 것이 가능함
        h= function(){ //이름없는 함수 : 익명함수
            document.write('나는 함수<br>');
        }
        document.write(h +"<br>");
        //함수를 가진 변수이름으로 함수의 기능을 실행할 수 있음.
        h();
        document.write(typeof(h));

        document.write('<hr>');

        //문자열은.. 정수와 다르게 단순 데이터가 아니라 여러가지 기능을 가진 객체로 사용이 가능함.
        var s= "Hello";
        document.write(s +"<br>");
        document.write(s.length +"<br>") //글자수를 알려준 속성값 lenght
        document.write(s.charAt(1) +"<br>") // 1번 인덱스에  있는 한문자(character)를 얻어오는 기능
        document.write(s.toUpperCase() +"<br>") //모두 대문자로 [원본은 그대로]
        document.write(s +"<br>")

        document.write('<hr>');

        //개발자가 직접 객체를 설계하여 사용할 수 도 있음. [객체:변수들+함수들]
        var person= {name:'sam', age:20}; //[이름,나이]를 가진 객체
        document.write("이름: " + person.name +"<br>");
        document.write("나이: " + person.age +"<br>");

        document.write('<hr>');

        //변수사용의 특이한 모습
        //같은 변수를 또 선언하는 경우. 두번째 var은 무시됨(권장 X)
        var m=100;
        var m=200; //새로운 m을 만든것이 아니라.. m변수에 200을 대입한 것임.
        document.write(m);
        document.write('<br>');

        //실수형 데이터값을 사용할때 너무 큰 값이나 작은 값을 표현하기 위해 '지수표현법'을 사용함
        var r= 3.14;
        document.write(r);
        document.write('<br>');

        r= 123.5e3; //123.5 * 10^3 ==> 123.5 * 1000 ==> 123500
        document.write(r);
        document.write('<br>');

        r= 123.5e-3; //123.5 * 10^-3 ==> 123.5 * 0.001 ==> 0.1235
        document.write(r);
        document.write('<br>');

        // 변수를 선언할때 파이썬처럼 var 키워드 없이 선언하는 것이 가능함. [단, 이것은 '전역변수'를 의미함. 추후 함수 수업에서 소개 예정]
        name= 'sam';
        document.write(name);







        

        



    </script>

</head>
<body>
    
</body>
</html>
