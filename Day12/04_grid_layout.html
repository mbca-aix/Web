<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid style Layout</title>

    <style>
        #wrap{
            display: grid;

            grid-template-columns: auto auto auto auto auto;
            grid-template-rows: auto 300px auto;
        }
        header{grid-column-start: 1; grid-column-end: 6;} /*1~5칸까지 차지*/
        main{grid-column-start: 2; grid-column-end: 5;} /*2~4칸까지 차지*/
        footer{grid-column: 1 / span 5;}

        .region{
            background-color: aquamarine;
            text-align: center;
            border: 1px solid black;
            font-size: 30px;
            padding: 20px 0px;
        }

       
    </style>

</head>
<body>

    <div id="wrap">
        <header class="region">HEADER</header>
        <nav class="region">MENU</nav>
        <main class="region">MAIN CONTENT</main>
        <aside class="region">SIDE</aside>
        <footer class="region">FOOTER</footer>
    </div>
    
</body>
</html>
