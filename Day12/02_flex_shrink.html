<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex shrink</title>

    <style>
        .container div{
            background-color: dodgerblue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
        }
        .container{
            display: flex;
            flex-direction: row;
            border: 1px dashed green;
        }
    </style>

</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <!-- 다른 요소 줄어들때 이 요소는 0배만큼 줄어들게 됨. 즉, 안 줄어들게 됨-->
        <div style="flex-shrink: 0;">3</div>
        <div>4</div>
        <div>5</div>
        <!-- 다른 요소 줄어들때 이 요소는 2배만큼 줄어들게 됨. 더 작게 줄어들게 됨-->
        <div style="flex-shrink: 2;">6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

    
</body>
</html>
