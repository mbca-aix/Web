<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent size test</title>
</head>
<body>

    <!--부모 요소 height인 무조건 자식요소를 감싸지 않을 수도 있음.-->

    <!--1. 블록요소안에 블럭요소가 있다면 부모가 자식을 모두 감쌈-->
    <div style="border: 1px dotted blue;">
        <p style="border: 1px dotted red; margin: 5px; padding: 5px;">Hello</p>
    </div>

    <hr>

    <!--2. 블록요소안에 인라인요소가 있다면.. 인라인요소의 margin, padding은 감싸지 않음-->
    <div style="border: 1px dotted blue; background-color: aquamarine;">
        <a href="" style="border: 1px dotted red; padding: 10px; background-color: yellow;">NAVER</a>
        <strong style="border: 1px dotted red; margin: 10px;">CSS</strong>

        <!-- 인라인 요소중에서 블럭의 특징을 사용할 수 있는 inline-block 요소-->
        <img src="./image/paris.jpg" alt="paris" height="20" style="margin: 10px;"> 
    </div>

    <hr>

    <!--3. input요소 사용할때 너비 100%의 주의!! width는 액자사이즈가 아니라. 콘텐츠가 보여지는 너비임. 여백과 경계선너비는 빠짐 -->
    <!-- 그래서 width 사이즈의 기준을 패딩과 경계선까지 포함하도록 속성을 변경-->
    <div style="border: 1px solid black;">
        <input type="text" style="width: 100%; box-sizing: border-box; border: 0px;">
    </div>
    
</body>
</html>
