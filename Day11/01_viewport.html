<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>viewport</title>
        <meta charset="utf-8">

        <!-- 뷰포트 : 브라우저가 인식하는 화면 영역(가상의 가시 영역) -->
        <!-- 모바일 브라우저는 실제 디바이스의 사이즈와 상관없이 무조건 980px로 너비를 인식함 -->
        <!-- 뷰포트 사이즈를 직접 설정할 수 있음 -->
        <!-- 실제 디바이스 너비보다 작은 사이즈로 뷰포트를 지정하면 디바이스의 사이즈로 적용됨 -->
        <meta name="viewport" content="width=400, initial-scale=1.0">
        <meta name="viewport" content="width=600, initial-scale=1.0">
        <meta name="viewport" content="width=800, initial-scale=1.0">
        <!-- 뷰포트의 최대너비는 980px로 제한됨 -->
        <meta name="viewport" content="width=1200, initial-scale=1.0">

        <!-- 이 웹페이지를 보는 디바이스의 종류를 제각각이기에.. 너비를 고정할 수 없음 -->
        <!-- 실제 사용하는 디바이스의 너비로 뷰포트를 지정하는 방식을 사용함 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>
        
        <h2>View Port Test</h2>
        <p>This is viewport test page.</p>
        <p>한글 사용합니다.</p>

        <img src="./image/paris.jpg" alt="paris image" style="width: 200px; border:1px dotted red">

    </body>
</html>
