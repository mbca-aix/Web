<!DOCTYPE html>
<html>
    <head>
        <title>transition style</title>
        <meta charset="utf-8">

        <style>
            div{
                width: 100px;
                height: 50px;
                border: 1px solid black;
                background-color: yellow;

                /* hover 되었을때 변화되는 속성을 스무스 전환시켜줌 */
                transition: width 3s; 
            }

            div:hover{width: 200px;}
        </style>
    </head>
    <body>
        
        <div>마우스를 올려보세요.</div>

    </body>
</html>
