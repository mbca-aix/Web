<!DOCTYPE html>
<html>
    <head>
        <title>layout</title>
        <meta charset="utf-8">

        <style>
            /* 레이아웃 구조 만들기 */
            #header{
                background-color: yellow;
                width: 100%;
                height: 50px;
            }

            #nav{
                background-color: brown;
                width: 30%;
                height: 100px;
                float: left;
            }

            #main{
                background-color: aquamarine;
                width: 70%;
                height: 100px;
                float: right;
            }

            #footer{
                background-color: black;
                width: 100%;
                height: 50px;
                clear: both;
            }
        </style>

    </head>
    <body>
        
        <!-- div를 이용한 레이아웃 구조 만들기 -->
        <div id="wrap">
            <div id="header">HEADER</div>
            <div id="nav">NAV MENU</div>
            <div id="main">CONTENT</div>
            <div id="footer">FOOTER</div>
        </div>

    </body>
</html>
