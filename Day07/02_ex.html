<!DOCTYPE html>
<html>
    <head>
        <title>css 기초</title>
        <meta charset="utf-8">

        <!-- 스타일 적용 3가지 방법 -->
        <!-- 1. 외부 스타일 시트 [가급적 head 영역안에 작성을 권고]-->
        <link rel="stylesheet" href="./02_ex.css"> 

        <!-- 2. 내부 스타일 시트 -->
        <style>
            p{color: red;}
        </style>
    </head>
    <body>        
        
        <!-- 3. 인라인 스타일 (속성으로 style 적용) [내외부 스타일시트보다 우선순위 높음]-->
        <p style="color:green;">Hello world</p>        
        
    </body>
</html>
